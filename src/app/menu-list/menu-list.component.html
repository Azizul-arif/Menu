<div class="container">
 <div class="mt-2">
  <h1 class="text-center">Our Menu</h1>
 </div>

 <div class="row g-4"> <!-- Add g-4 for gutter spacing -->
  <div class="col-4 mb-5 bg-white rounded " *ngFor="let item of data">
   <img src="{{item.image}}" class="image mb-3 shadow">
   <div class="shadow">
    <div class="d-flex flex-row justify-content-between  shadow">
     <h3 class>{{item.name}}</h3>
     <button class="btn btn-warning btn-sm text-white">${{item.price}}</button>
    </div>
    <div class>
     <p>{{item.description}}</p>
    </div>
   </div>

  </div>
 </div>
</div>
